<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <link rel="stylesheet" href="styles/styles.css" /> -->
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="grid align-items-center justify-items-center bg-[#D5E1EF] h-[100vh]">
    <main>
      <section class="flex flex-col align-items-center bg-[#FFFFFF] gap-x-[10px] h-[460px] w-[300px] p-[16px] rounded-[20px]">
        <div class="card" id="item1">
          <img class="h-[288px] w-[288px] rounded-[10px]" src="images/image-qr-code.png" alt="" />
        </div>
        <div class="promo-card">
          <div class="card" id="item2">
            Improve your front-end skills by building projects
          </div>
          <div class="card" id="item3">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
