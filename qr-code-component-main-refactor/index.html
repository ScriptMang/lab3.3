<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<main>
  <section class="card">
    <div><img id="blog-img" src="./assets/images/illustration-article.svg" alt="yellow-drawing"></div>
    <div class="card-body">
      <div id="blog-category">
        <div>Learning</div> 
      </div>
      <div id="publish-date">Published 21 Dec 2023</div>
      <div id="blog-title">HTML & CSS foundations</div>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
      <div class="author-profile" id="greg-profile">
        <img id="greg-img" src="./assets/images/image-avatar.webp" alt="image of greg">
        <div>Greg Hooper</div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
